# Konfiguracja DEVELOPMENT dla backend-core
spring.application.name=backend-core-dev
server.port=8090

# MongoDB - lokalne ustawienia development
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/sprawdzsluch?authSource=admin

# Mail - rozwojowe ustawienia (można używać fake SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=twojemail@gmail.com
spring.mail.password=appPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PayNow - sandbox dla development
paynow.apiKey=your_api_key
paynow.signatureKey=your_signature_key
paynow.apiUrl=https://sandbox.paynow.pl/v1
paynow.redirectUrl=http://localhost:3000/payment/return
paynow.notifyUrl=http://localhost:8090/api/paynow/webhook

# Logging - debug poziom dla development
logging.level.root=INFO
logging.level.dev.gwozdz.sprawdzsluch=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# MongoDB - włącz auto-index creation w development
spring.data.mongodb.auto-index-creation=true

# Development - pokazuj błędy
server.error.include-stacktrace=always
server.error.include-message=always




