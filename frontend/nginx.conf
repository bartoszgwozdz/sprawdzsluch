server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Szczegółowe logi do debugowania
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Dodaj headery z otrzymanym URI do debugowania  
    add_header X-Debug-URI "$uri" always;
    add_header X-Debug-Request-URI "$request_uri" always;
    add_header X-Debug-Original-URI "$http_x_original_uri" always;

    # Obsługa zasobów statycznych PRZED innymi lokalizacjami
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Główna strona
    location = / {
        try_files /index.html =404;
    }

    # Podstrony - sprawdź czy istnieje index.html w katalogu
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }
}