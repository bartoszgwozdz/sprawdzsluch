server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logi
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # Dodaj headery do debugowania  
    add_header X-Debug-URI "$uri" always;
    add_header X-Debug-Request-URI "$request_uri" always;

    # Obsługa zasobów statycznych
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Główna strona
    location = / {
        try_files /index.html =404;
    }

    # Uniwersalna reguła dla wszystkich podstron
    # Sprawdza czy istnieje katalog z index.html, jeśli nie - zwraca główną stronę
    location / {
        try_files $uri $uri/ $uri/index.html /index.html;
    }
}