server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Szczegółowe logi do debugowania
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Loguj wszystkie headery i URI
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '"$http_x_original_uri" "$uri" "$request_uri"';
    
    access_log /var/log/nginx/debug.log debug_format;

    # Dodaj header z otrzymanym URI do debugowania  
    add_header X-Debug-URI "$uri" always;
    add_header X-Debug-Request-URI "$request_uri" always;
    add_header X-Debug-Original-URI "$http_x_original_uri" always;

    # Obsługa zasobów statycznych PRZED innymi lokalizacjami
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Główna strona
    location = / {
        try_files /index.html =404;
    }

    # Podstrony - sprawdź czy istnieje index.html w katalogu
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Obsługa zasobów statycznych (CSS, JS, obrazy)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}