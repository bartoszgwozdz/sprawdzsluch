server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Szczegółowe logi do debugowania
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Loguj wszystkie headery i URI
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '"$http_x_original_uri" "$uri" "$request_uri"';
    
    access_log /var/log/nginx/debug.log debug_format;

    # Dodaj header z otrzymanym URI do debugowania  
    add_header X-Debug-URI "$uri" always;
    add_header X-Debug-Request-URI "$request_uri" always;
    add_header X-Debug-Original-URI "$http_x_original_uri" always;

    # Obsługa zasobów statycznych PRZED innymi lokalizacjami
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Główna strona
    location = / {
        try_files /index.html =404;
    }

    # Specyficzne podstrony - dokładne dopasowanie
    location = /test-sluchu/ {
        try_files /test-sluchu/index.html =404;
    }

    location = /test-sluchu {
        try_files /test-sluchu/index.html =404;
    }

    location = /faq/ {
        try_files /faq/index.html =404;
    }

    location = /faq {
        try_files /faq/index.html =404;
    }

    location = /kontakt/ {
        try_files /kontakt/index.html =404;
    }

    location = /kontakt {
        try_files /kontakt/index.html =404;
    }

    location = /o-nas/ {
        try_files /o-nas/index.html =404;
    }

    location = /o-nas {
        try_files /o-nas/index.html =404;
    }

    location = /results/ {
        try_files /results/index.html =404;
    }

    location = /results {
        try_files /results/index.html =404;
    }

    location = /polityka-prywatnosci/ {
        try_files /polityka-prywatnosci/index.html =404;
    }

    location = /polityka-prywatnosci {
        try_files /polityka-prywatnosci/index.html =404;
    }

    location = /regulamin/ {
        try_files /regulamin/index.html =404;
    }

    location = /regulamin {
        try_files /regulamin/index.html =404;
    }

    # Fallback dla innych ścieżek
    location / {
        try_files $uri $uri/index.html /index.html;
    }
}