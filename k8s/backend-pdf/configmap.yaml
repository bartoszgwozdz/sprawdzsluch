apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-pdf-config
  namespace: sprawdzsluch
data:
  # Server Configuration
  PORT: "3001"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Kafka Configuration
  KAFKA_BROKERS: "kafka-service:9092"
  KAFKA_CLIENT_ID: "sprawdzsluch-pdf-service"
  KAFKA_GROUP_ID: "pdf-service-group"
  KAFKA_TOPIC_PAYMENT_COMPLETED: "sprawdzsluch-payment-completed"
  
  # MongoDB Configuration
  MONGODB_URI: "mongodb://mongodb-service:27017/sprawdzsluch"
  MONGODB_DATABASE: "sprawdzsluch"
  
  # Email Configuration (SMTP)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  EMAIL_FROM: "noreply@sprawdzsluch.pl"
  EMAIL_SUBJECT: "Twój raport z testu słuchu - SprawdźSłuch"

---
