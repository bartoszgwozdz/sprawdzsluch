  SMTP_USER: eW91ci1lbWFpbEBnbWFpbC5jb20=           # your-email@gmail.com
  SMTP_PASSWORD: eW91ci1hcHAtcGFzc3dvcmQ=            # your-app-password
  
  # MongoDB credentials (if needed)
  MONGODB_USERNAME: c3ByYXdkemVzbHVjaA==             # sprawdzesprach
