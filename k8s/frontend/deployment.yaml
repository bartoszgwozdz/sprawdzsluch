apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sprawdzsluch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: bartoszgwozdz/frontend:latest
          ports:
            - containerPort: 80   # ðŸ”¹ musi siÄ™ zgadzaÄ‡ z tym co masz w Dockerfile
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:        # ðŸ”¹ sprawdzanie zdrowia
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:         # ðŸ”¹ sprawdzanie czy nginx Å¼yje
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
