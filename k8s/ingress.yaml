---
# FRONTEND
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sprawdzsluch-frontend
  namespace: sprawdzsluch
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: frontend
          port: 80
      middlewares:
        - name: add-headers
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: add-headers
  namespace: sprawdzsluch
spec:
  headers:
    customRequestHeaders:
      X-Original-URI: "{path}"
      X-Original-Method: "{method}"
    customResponseHeaders:
      X-Served-By: "traefik"