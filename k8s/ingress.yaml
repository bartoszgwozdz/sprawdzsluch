apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-grafana-prefix
  namespace: observability
spec:
  stripPrefix:
    prefixes:
      - /grafana
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-mongo-express-prefix
  namespace: sprawdzsluch
spec:
  stripPrefix:
    prefixes:
      - /mongo-express
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sprawdzsluch-ingress
  namespace: sprawdzsluch
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: ""  # Dodaj właściwą domenę
      http:
        paths:
          # Frontend paths
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /o-nas
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /kontakt
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /test-sluchu
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /faq
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /results
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /polityka-prywatnosci
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /regulamin
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # Mongo Express
          - path: /mongo-express
            pathType: Prefix
            backend:
              service:
                name: mongo-express
                port:
                  number: 8081

          # Grafana (reference to external service)
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-external
                port:
                  number: 3000