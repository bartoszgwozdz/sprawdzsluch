apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-core
  namespace: sprawdzsluch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-core
  template:
    metadata:
      labels:
        app: backend-core
    spec:
      containers:
        - name: backend-core
          image: localhost:5000/backend-core:latest
          ports:
            - containerPort: 8090
          env:
            # Spring Profile
            - name: SPRING_PROFILES_ACTIVE
              value: "production"
            
            # MongoDB - pobierane z ConfigMap
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: mongodb-config
                  key: mongodb-uri
            
            # Mail - pobierane z Secrets
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mail-secret
                  key: username
                  optional: true
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-secret
                  key: password
                  optional: true
            
            # PayNow - pobierane z Secrets
            - name: PAYNOW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paynow-secret
                  key: api-key
                  optional: true
            - name: PAYNOW_SIGNATURE_KEY
              valueFrom:
                secretKeyRef:
                  name: paynow-secret
                  key: signature-key
                  optional: true
            - name: PAYNOW_REDIRECT_URL
              value: "http://213.199.63.237/payment/return"
            - name: PAYNOW_NOTIFY_URL
              value: "http://213.199.63.237/api/paynow/webhook"
