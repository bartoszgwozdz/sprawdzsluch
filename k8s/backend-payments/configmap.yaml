apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-payments-config
  namespace: sprawdzsluch
data:
  # Server Configuration
  SERVER_PORT: "8082"
  
  # Kafka Configuration
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  SPRING_KAFKA_CONSUMER_GROUP_ID: "payment-service-group"
  
  # MongoDB Configuration
  SPRING_DATA_MONGODB_HOST: "mongodb-service"
  SPRING_DATA_MONGODB_PORT: "27017"
  SPRING_DATA_MONGODB_DATABASE: "sprawdzsluch"
  
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "production"
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_DEV_GWOZDZ: "DEBUG"
  
  # Kafka Topics
  KAFKA_TOPIC_RESULT_STORED: "sprawdzsluch-result-stored"
  KAFKA_TOPIC_PAYMENT_COMPLETED: "sprawdzsluch-payment-completed"

