# backend-payment configuration
spring.application.name=backend-payments
server.port=8091

# MongoDB - dev
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/sprawdzsluch?authSource=admin

# Kafka - dev settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sprawdzsluch-payments-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# PayNow - sandbox dla development
paynow.apiKey=your_api_key
paynow.signatureKey=your_signature_key
paynow.apiUrl=https://sandbox.paynow.pl/v1
paynow.redirectUrl=http://localhost:3000/payment/return
paynow.notifyUrl=http://localhost:8091/api/paynow/webhook

# Logging
logging.level.root=INFO
logging.level.dev.gwozdz.sprawdzsluch.payments=DEBUG